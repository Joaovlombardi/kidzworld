<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Produto</title>

    <!-- Inclua o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Barra de Navegação Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Kidz World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Página principal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cadastrousuario">Cadastro do Usuário</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cadastroprodutokidz">Cadastro do Produto</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Formulário de Cadastro de Pessoa com Bootstrap -->
<div class="container mt-5">
    <h1>Cadastro de Pessoa</h1>
    <form action="/cadastroprodutokidz" method="post">
        <div class="form-group">
            <label for="nome">id_produtokidz:</label>
            <input type="text" class="form-control" id="id_produtokidz" name="id_produtokidz" placeholder="id_produtokidz">
        </div>
        <div class="form-group">
            <label for="email">Descricçao:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="descricao">
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço">
        </div>
        <div class="form-group">
            <label for="numero">Marca:</label>
            <input type="text" class="form-control" id="marca" name="marca" placeholder="marca">
        </div>
        <div class="form-group">
            <label for="cep">Validade:</label>
            <input type="text" class="form-control" id="validade" name="validade" placeholder="validade">
        </div>
        <div class="form-group">
            <label for="cep">Quantidade:</label>
            <input type="text" class="form-control" id="quantidade" name="quantidade" placeholder="quantidade">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<!-- Inclua o JavaScript do Bootstrap e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
