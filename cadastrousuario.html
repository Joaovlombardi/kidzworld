<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Template Bootstrap</title>
    <!-- Inclua a biblioteca Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary container">
            <a class="navbar-brand" href="/"><h1>Kidz World</h1></a>
            <div class="mx-auto">
                <img class="img" src="/imgs/logo.png" alt="Logo">
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/cadastrousuario"><h5>Cadastrar Usuário</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastroprodutokidz"><h5>Cadastrar Produto</h5></a>
                </li>
            </ul>
        </nav>
    </header>

<!-- Formulário de Cadastro de Pessoa com Bootstrap -->
<div class="container mt-5">
    <h1>Cadastro do Usuario</h1>
    <form action="/cadastrousuario" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="senha">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
<br>
<br>
<!-- Rodapé -->
<footer class="bg-primary text-white text-center py-3">

</footer>

</body>
